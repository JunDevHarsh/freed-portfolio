<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Freed | Harsh</title>
    <script src="./js/script.js" defer></script>
</head>
<body>

    <div class="loader__container" id="loaderContent">
        <div class="loading__content">
            <svg height="100" width="100">
                <polygon points="50,5 5,25 5,75 50,95 95,75 95,25" />
                <text x="22.2" y="45" id="logoText">H</text>
            </svg>
        </div>
    </div>

    <header class="header">
        <nav class="header__navbar">
            <h1 class="header__logo">
                <a href="#" class="header__logo_link">
                    <svg height="50" width="50">
                        <polygon points="25,5 5,15 5,35 25,45 45,35 45,15"></polygon>
                          <text x="16" y="33">H</text>
                    </svg>
                </a>
            </h1>
            <ul class="navbar__menu">
                <li class="navbar__menu_item">
                    <a href="#" class="navbar__menu_link">About</a>
                </li>
                <li class="navbar__menu_item">
                    <a href="#" class="navbar__menu_link">Projects</a>
                </li>
                <a href="#" class="btn btn__resume">Resume</a>
            </ul>
        </nav>
        <section class="header__container">
            <h2 class="title__1">Hello world! My name is</h2>
            <h2 class="title__2">Harshdeep Singh</h2>
            <h3 class="title__3">Self-taught Front-End Developer</h3>
            <p class="title__text">I am a front-end web developer, trying to build some unique and user friendly wesbites and keep myself involve in the world of tricky-tech.</p>
            <div class="social__container">
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link"><i class="fa fa-linkedin"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link"><i class="fa fa-github"></i></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link"><i class="fa fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <script>
        let loaderElement = document.getElementById('logoText');
        loaderElement.addEventListener('animationend', () => {
            document.getElementById('loaderContent').classList.add('hide');
            document.querySelector('.header').classList.add('show');
        });
    </script>
</body>
</html>
